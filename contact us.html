<!DOCTYPE html>
<html>
<head>
    <title> News port</title>
    <style>
    .contact {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <font size="5px"><a href="NEWS.html"><<--Back </a></font>
    </body>
    </html>
